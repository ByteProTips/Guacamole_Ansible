# Perform Debian specific setup tasks
---
- name: Update system packages
  package: 
    name: '*'
    state: latest

- name: Install Dependencies
  package:
    name:
      - make
      - rsyslog
      - python3-pymysql
      - libcairo2-dev
      - libwebsockets-devel
      - libpng-devel
      - uuid-devel
      - ffmpeg-devel
      - freerdp-devel
      - pango-devel
      - libssh2-devel
      - libvncserver-devel
      - libgcrypt-devel
      - pulseaudio-libs-devel
      - openssl-devel
      - libvorbis-devel 
      - libwebp-devel 
      - libtool 
      - libuv-devel 
      - freerdp
      - mariadb-server
      - wget
      - pkgconfig
      - libtelnet
      - libtelnet-devel
      - tomcat9
      - policycoreutils-python-utils
    state: present

- name: Install Debian Dependencies
  package:
    name:
      - libjpeg62-turbo-dev
    state: present
  when: ansible_distribution == 'Debian'

- name: Install Ubuntu Dependencies
  package:
    name:
      - libjpeg-turbo8-dev
    state: present
  when: ansible_distribution == 'Ubuntu'

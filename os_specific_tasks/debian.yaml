# Perform Debian specific setup tasks
---
- name: Update system packages
  package: 
    name: '*'
    state: latest

- name: Install Dependencies
  package:
    name:
      - make
      - rsyslog
      - python3-pymysql
      - libcairo2-dev
      - libwebsockets-dev
      - libpng-dev
      - uuid-dev
      - libavcodec-dev
      - libavformat-dev
      - libavutil-dev
      - libswsccale-dev
      - freerdp-dev
      - pango-dev
      - libssh2-dev
      - libvncserver-dev
      - libgcrypt-dev
      - pulseaudio-libs-dev
      - openssl-dev
      - libvorbis-dev
      - libwebp-dev
      - libtool 
      - libuv-dev
      - freerdp
      - mariadb-server
      - wget
      - pkgconfig
      - libtelnet
      - libtelnet-dev
      - tomcat9
      - policycoreutils-python-utils
    state: present

- name: Install Debian Dependencies
  package:
    name:
      - libjpeg62-turbo-dev
    state: present
  when: ansible_distribution == 'Debian'

- name: Install Ubuntu Dependencies
  package:
    name:
      - libjpeg-turbo8-dev
    state: present
  when: ansible_distribution == 'Ubuntu'
